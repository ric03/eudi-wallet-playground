<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sharing credential…</title>
  </head>
  <body onload="document.forms[0].submit()">
    <p>Sharing credential…</p>
    <form method="post" th:action="${redirectUri}">
      <div th:each="entry : ${fields}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
      </div>
    </form>
  </body>
</html>
