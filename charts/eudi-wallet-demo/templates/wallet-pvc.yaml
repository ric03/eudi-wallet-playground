{{- if and .Values.wallet.enabled .Values.wallet.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "eudi-wallet-demo.fullname" . }}-wallet-data
  labels:
    app.kubernetes.io/component: wallet
    {{- include "eudi-wallet-demo.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- toYaml .Values.wallet.persistence.accessModes | nindent 4 }}
  {{- if or .Values.wallet.persistence.storageClass .Values.global.storageClass }}
  storageClassName: {{ default .Values.global.storageClass .Values.wallet.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.wallet.persistence.size }}
{{- end }}
