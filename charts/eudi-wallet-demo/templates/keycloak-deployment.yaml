{{- if .Values.keycloak.enabled }}
{{- $dbHost := ternary (printf "%s-postgresql" (include "eudi-wallet-demo.fullname" .)) .Values.keycloak.database.host .Values.postgresql.enabled -}}
{{- $dbName := ternary .Values.postgresql.auth.database .Values.keycloak.database.name .Values.postgresql.enabled -}}
{{- $dbSecret := include "eudi-wallet-demo.dbSecretName" . -}}
{{- $vendor := default "dev-file" .Values.keycloak.database.vendor | lower -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eudi-wallet-demo.fullname" . }}-keycloak
  labels:
    app.kubernetes.io/component: keycloak
    {{- include "eudi-wallet-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.keycloak.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: keycloak
      {{- include "eudi-wallet-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: keycloak
        {{- include "eudi-wallet-demo.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "eudi-wallet-demo.serviceAccountName" . }}
      {{- if or .Values.global.imagePullSecrets .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- if .Values.global.imagePullSecrets }}
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
        {{- end }}
        {{- if .Values.imagePullSecrets }}
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: keycloak
          image: "{{ .Values.keycloak.image.repository }}:{{ .Values.keycloak.image.tag }}"
          imagePullPolicy: {{ .Values.keycloak.image.pullPolicy }}
          args:
            - {{ include "eudi-wallet-demo.keycloakCommand" . }}
            - --import-realm
            - --hostname-strict=false
            - --http-enabled=true
            - --features=oid4vc-vci
            {{- if .Values.keycloak.hostname }}
            - --hostname={{ .Values.keycloak.hostname }}
            {{- end }}
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-keycloak-admin" (include "eudi-wallet-demo.fullname" .)) .Values.keycloak.admin.existingSecret }}
                  key: {{ .Values.keycloak.admin.usernameKey }}
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-keycloak-admin" (include "eudi-wallet-demo.fullname" .)) .Values.keycloak.admin.existingSecret }}
                  key: {{ .Values.keycloak.admin.passwordKey }}
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_DB
              value: {{ .Values.keycloak.database.vendor | quote }}
            {{- if and (include "eudi-wallet-demo.usePostgres" . | eq "true") $dbSecret }}
            - name: KC_DB_URL
              value: jdbc:postgresql://{{ $dbHost }}:{{ .Values.keycloak.database.port }}/{{ $dbName }}
            - name: KC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $dbSecret }}
                  key: username
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $dbSecret }}
                  key: {{ .Values.keycloak.database.passwordKey }}
            {{- if .Values.keycloak.database.useSSL }}
            - name: KC_DB_URL_PARAMETERS
              value: "sslmode=require"
            {{- end }}
            {{- end }}
            {{- if .Values.keycloak.extraEnv }}
            {{- toYaml .Values.keycloak.extraEnv | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            {{- toYaml .Values.keycloak.resources | nindent 12 }}
          volumeMounts:
            - name: keycloak-data
              mountPath: /opt/keycloak/data
            - name: realm-import
              mountPath: /opt/keycloak/data/import/realm-export.json
              subPath: realm-export.json
      volumes:
        - name: keycloak-data
          {{- if .Values.keycloak.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "eudi-wallet-demo.fullname" . }}-keycloak-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: realm-import
          secret:
            secretName: {{ include "eudi-wallet-demo.fullname" . }}-realm
      {{- with .Values.keycloak.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.keycloak.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.keycloak.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
